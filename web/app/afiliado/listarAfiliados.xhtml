<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/main-template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="title">
        Bienvenido a efisalud
    </ui:define>

    <ui:define name="description">

    </ui:define>

    <ui:define name="contenido">

        <div class="row">
            <div class="col-md-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2> Listar usuarios <small></small></h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">

                        <h:form>
                            <b:messages showDetail="true" showSummary="true"></b:messages>

                            <b:dataTable value="#{controladorListarAfiliacion.listaAfiliados}" var="item">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="IdAfiliacion"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idAfiliacion}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Codigo"/>
                                    </f:facet>
                                    <h:outputText value="#{item.codigo}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fecha}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="MunicipioIdMunicipio"/>
                                    </f:facet>
                                    <h:outputText value="#{item.municipioIdMunicipio}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="TipoafiliacionIdCodigo"/>
                                    </f:facet>
                                    <h:outputText value="#{item.tipoafiliacionIdCodigo}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="UsuarioIdAnalista"/>
                                    </f:facet>
                                    <h:outputText value="#{item.usuarioIdAnalista.nombres} #{item.usuarioIdAnalista.apellidos}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="UsuarioIdAsignado"/>
                                    </f:facet>
                                    <h:outputText value="#{item.usuarioIdAsignado.nombres} #{item.usuarioIdAsignado.apellidos}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Documento"/>
                                    </f:facet>
                                    <h:outputText value="#{item.usuarioIdAsignado.documento}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Estado"/>
                                    </f:facet>
                                    <h:outputText value="#{(item.usuarioIdAsignado.estado == 1 ? 'activo':'inactivo')}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="opciones"/>
                                    </f:facet>
                                    <h:commandButton value="editar" action="#{controladorEditarAfiliado.prepararEditar(item)}"></h:commandButton>
                                </h:column>
                            </b:dataTable>
                        </h:form>

                    </div>
                </div>
            </div>
        </div>
    </ui:define>

    <ui:define name="modals">

        <!-- calendar modal -->

        <!-- /calendar modal -->
    </ui:define>

    <ui:define name="scripts-page">

    </ui:define>

</ui:composition>
