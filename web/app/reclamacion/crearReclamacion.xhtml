                            <h:form class="form-horizontal form-label-left">

                                <b:messages show-detail="true" show-summary="true"></b:messages>

                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="motivo">motivo <span class="required">*</span>

                                    <div class="col-md-6 col-sm-6 col-xs-12">

                                </div>

                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <h:commandButton class="btn btn-success" value="crear" action="#{controladorCrearReclamacion.crear()}"></h:commandButton>
