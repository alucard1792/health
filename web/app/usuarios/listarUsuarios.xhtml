<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/main-template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="title">
        Bienvenido a efisalud
    </ui:define>

    <ui:define name="description">

    </ui:define>

    <ui:define name="contenido">

        <div class="row">
            <div class="col-md-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2> Listar usuarios <small></small></h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">


                        <h:form>
                            <b:messages showDetail="true" showSummary="true"></b:messages>
                            <b:dataTable value="#{controladorListarUsuarios.listaUsuario}" var="item">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="IdUsuario"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idUsuario}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Documento"/>
                                    </f:facet>
                                    <h:outputText value="#{item.documento}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombres"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombres}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Apellidos"/>
                                    </f:facet>
                                    <h:outputText value="#{item.apellidos}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="FechaNacimiento"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fechaNacimiento}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Direccion"/>
                                    </f:facet>
                                    <h:outputText value="#{item.direccion}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Telefono"/>
                                    </f:facet>
                                    <h:outputText value="#{item.telefono}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Estado"/>
                                    </f:facet>
                                    <h:outputText value="#{item.estado}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Email"/>
                                    </f:facet>
                                    <h:outputText value="#{item.email}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Clave"/>
                                    </f:facet>
                                    <h:outputText value="#{item.clave}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="RolIdRol"/>
                                    </f:facet>
                                    <h:outputText value="#{item.rolIdRol.nombre}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="opciones"/>
                                    </f:facet>
                                    <h:commandButton value="editar" action="#{controladorEditarUsuarios.prepararEditar(item)}"></h:commandButton>
                                </h:column>
                            </b:dataTable>
                        </h:form>

                    </div>
                </div>
            </div>
        </div>
    </ui:define>

    <ui:define name="modals">

        <!-- calendar modal -->

        <!-- /calendar modal -->
    </ui:define>

    <ui:define name="scripts-page">

    </ui:define>

</ui:composition>
