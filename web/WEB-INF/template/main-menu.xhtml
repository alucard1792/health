<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">    
    <div class="col-md-3 left_col">
        <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
                <a href="index.html" class="site_title"><i class="fa fa-home"></i> <span>Efisalud</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
                <div class="profile_pic">
                    <img src="#{request.contextPath}/resources/img/img.jpg" alt="..." class="img-circle profile_img"/>
                </div>
                <div class="profile_info">
                    <span>Bienvenido</span>
                    <h2>#{controladorLogin.usuarioSesion.rolIdRol.nombre}</h2>
                </div>
            </div>
            <!-- /menu profile quick info -->

            <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                <div class="menu_section">
                    <h3></h3>

                </div>
                <div class="menu_section">
                    <h3>Menu principal</h3>
                    <ul class="nav side-menu">

                        <ui:repeat value="#{controladorLogin.usuarioSesion.rolIdRol.permisoList}" var="permisoList">
                            <h:panelGroup rendered="#{permisoList.permisoPadre eq null}">
                                <li><a><i class="#{permisoList.icon}"></i>#{permisoList.nombre}<span class="fa fa-chevron-down"></span></a>
                                    <ul class="nav child_menu">
                                        <ui:repeat value="#{controladorLogin.usuarioSesion.rolIdRol.permisoList}" var="p1">
                                            <ui:repeat value="#{permisoList.subPermiso}" var="subPermiso">
                                                <h:panelGroup rendered="#{subPermiso.equals(p1)}">
                                                    <li><a href="#{request.contextPath}#{subPermiso.url}">#{subPermiso.nombre}</a></li>
                                                </h:panelGroup>
                                            </ui:repeat>
                                        </ui:repeat>
                                    </ul>
                                </li>
                            </h:panelGroup>
                        </ui:repeat>

                    </ul>
                </div>

            </div>
            <!-- /sidebar menu -->

            <!-- /menu footer buttons -->
            <div class="sidebar-footer hidden-small">
                <a data-toggle="tooltip" data-placement="top" title="Settings">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                </a>
                <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                    <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
                </a>
                <a data-toggle="tooltip" data-placement="top" title="Lock">
                    <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
                </a>
                <a data-toggle="tooltip" data-placement="top" title="Logout" href="login.html">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                </a>
            </div>
            <!-- /menu footer buttons -->
        </div>
    </div>
</ui:composition>
